name: Run Unit Tests

on:
  pull_request:
    branches:
      - main
      - develop  # Adjust based on your branching strategy
    types: [opened, synchronize, reopened]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22  # Adjust as needed
          cache: 'npm'  # Cache dependencies for faster runs

      - name: Install dependencies
        run: npm install

      - name: Run Unit Tests
        run: npm test:cov
